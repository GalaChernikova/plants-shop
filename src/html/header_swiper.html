<style>
    .main-slide-1,
    .main-slide-3 {
        background: url("./../images/main/main_1/main_1.png") no-repeat;
        background-size: cover;
    }

    .main-slide-2 {
        background: url("./../images/main/main_2/main_2.png") no-repeat;
        background-size: cover;
    }

    .mainSwiper {
        width: 100%;
        max-height: 685px;
        height: 100%;

    }

    .swiper-slide {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .swiper-pagination {
        margin-right: 45px;
    }

    .swiper-pagination-bullet {
        font-family: 'Lato';
        text-align: center;
        font-weight: 500;
        font-size: 16px;
        line-height: 19px;
        color: #FFFFFF;
        opacity: 1;
        background: transparent;
        --swiper-pagination-bullet-vertical-gap: 16px;
    }

    .swiper-pagination-bullet-active {
        font-family: 'Lato';
        color: #285A43;
        background: transparent;
        font-weight: 900;
        font-size: 16px;
        line-height: 19px;
        text-decoration: underline;
    }

    @media (max-width: 1200px) {
        .swiper-pagination {
            margin-right: 25px;
        }
    }

</style>

<!-- Swiper -->
<div class="swiper mainSwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide main-slide main-slide-1">
            @@include('./iconMenu.html', {})

            @@include('./main_title.html', {})
        </div>
        <div class="swiper-slide main-slide main-slide-2">
            @@include('./iconMenu.html', {})

            @@include('./main_title.html', {})
        </div>
        <div class="swiper-slide main-slide main-slide-3">
            @@include('./iconMenu.html', {})

            @@include('./main_title.html', {})
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mainSwiper", {
        direction: "vertical",
        pagination: {
            el: ".swiper-pagination",

            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + "0" + (index + 1) + "</span>";
            },
        },
    });
</script>
